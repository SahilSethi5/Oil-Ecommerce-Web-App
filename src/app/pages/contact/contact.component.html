<!-- src/app/pages/contact/contact.component.html -->
<div class="container mt-4">
    <h1>Contact Us</h1>
    <div class="row mt-4">
      <div class="col-lg-6">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" formControlName="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send Message</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> info&#64;oilstore.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Address:</strong> 123 Oil Avenue, Olive City</p>
      </div>
    </div>
  </div>
